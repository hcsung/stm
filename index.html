<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Gantt Chart</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="face" class="tabs hide">
		<div id="warning"></div>
		<h1>
			Simple Gantt Chart
			<div id="control">
				<button class="icon lock"></button>
				<button class="icon theme light"></button>
			</div>
		</h1>
		<a class="label" href="#weekly">Weekly</a>
		<a class="label" href="#summary">Summary</a>
		<a class="label" href="#settings">Settings</a>
		<div id="weekly" class="tab">
			<h2>W52</h2>
			<p>Unlock first, then tap to mark, long press to cancel.</p>
			<div class="dashboard">
				<table></table>
			</div>
		</div>
		<div id="summary" class="tab">
			<h1>h1</h1>
			<h2>h2</h2>
			<h3>h3</h3>
			<h4>h4</h4>
		</div>
		<div id="settings" class="tab sub-tabs">
			<a class="label" href="#settings-job">Job</a>
			<a class="label" href="#settings-proj">Project</a>
			<a class="label" href="#settings-cli">Client</a>
			<a class="label" href="#settings-db">DB</a>
			<div id="settings-job" class="sub-tab" data-db="jobs">
				<table>
					<tr>
						<th class="icon"></th>
						<th id="job-stat">Status</th>
						<th id="job-cate">Cate</th>
						<th id="job-pri">Priority</th>
						<th id="job-link">Link</th>
						<th id="job-proj">Project</th>
						<th id="job-title">Title</th>
					</tr>
				</table>
			</div>
			<div id="settings-proj" class="sub-tab" data-db="projects">
				<table>
					<tr>
						<th class="icon"></th>
						<th id="proj-name">Name</th>
						<th id="proj-chip">Chip</th>
						<th id="proj-cli">Client</th>
						<th id="proj-desc">Description</th>
					</tr>
				</table>
			</div>
			<div id="settings-cli" class="sub-tab" data-db="clients">
				<table>
					<tr>
						<th class="icon"></th>
						<th id="cli-code">Code</th>
						<th id="cli-name">Name</th>
						<th id="cli-desc">Description</th>
					</tr>
				</table>
			</div>
			<div id="settings-db" class="sub-tab">
				<p>
					<span><button class="icon download"></button></span>
					<span>Download the database</span>
				</p>
				<p>
					<span><button class="icon upload"></button></span>
					<input type="file"/>
				</p>
			</div>
		</div>
	</div>
	<script src="jquery-3.7.1.min.js"></script>
	<script src="db.js"></script>
	<script src="script.js"></script>
	<script src="settings.js"></script>
</body>

</html>
