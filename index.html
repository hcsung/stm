<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Gantt Chart</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="face" class="tabs hide">
		<h1>
			Simple Gantt Chart
			<div id="control">
			</div>
		</h1>
		<a class="label" href="#weekly">Weekly</a>
		<a class="label" href="#summary">Summary</a>
		<a class="label" href="#settings">Settings</a>
		<div id="weekly" class="tab">
			<h3>W52</h3>
			<p>Tap to mark, long press to cancel.</p>
			<div class="dashboard">
				<table></table>
			</div>
		</div>
		<div id="summary" class="tab">
			<h2>Summary</h2>
		</div>
		<div id="settings" class="tab sub-tabs">
			<button class="label" value="#job">Job</button>
			<button class="label" value="#project">Project</button>
			<button class="label" value="#client">Client</button>
			<div id="job" class="sub-tab">Job</div>
			<div id="project" class="sub-tab">Project</div>
			<div id="client" class="sub-tab">Client</div>
		</div>
	</div>
	<script src="jquery-3.7.1.min.js"></script>
	<script src="db.js"></script>
	<script src="script.js"></script>
</body>

</html>
